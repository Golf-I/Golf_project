<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="css/login.css" rel="stylesheet">
</head>
<body>


    <div class="login_ex">
        <div class="login">
            <div class="title_login">
                <p>로그인</p>
            </div><!--title-->

            <input type="text" size="30" maxlength="10" autofocus required 
            placeholder=" 아이디 또는 이메일 아이디">

            <input type="password" size="30" maxlength="10" required
            placeholder=" 6~12자리 영문+숫자+특수문자 조합">

            <div class="check">
            <div class="save">
            <input type="checkbox"> 이메일(아이디)저장
            </div><!--save-->
            <div class="auto">
            <input type="checkbox" checked> 자동로그인
            </div><!--auto-->
            </div><!--check-->

            <input type="button" id="login_button" value="로그인">

            <div class="signup_box">
                <a href="../join01/join01.html"><p>회원가입</p></a>
                <div></div>
                <a href="../password_find/password_find.html"><p>비밀번호 찾기</p></a>
            </div>

            <div class="line"></div>

            <a href="#">
            <div class="naver">
                    <div class="naver_logo">
                        <img src="img/naver.png">
                    </div>
                    <p>네이버 로그인</p>
                </div>
            </a>

            <a href="#">
            <div class="kakao_login">
                    <div class="kakao_logo">
                        <img src="img/kakaotalk.png">
                    </div>
                    <p>카카오톡 로그인</p>
            </div>
            </a>

        </div><!--login-->
    </div><!--login_ex-->


</body>
</html>
