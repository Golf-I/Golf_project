<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password_find</title>
    <link href="css/password_find.css" rel="stylesheet">
</head>
<body>
    
    <div class="password_find_box">

        <div class="password_find">
            
            <p>아이디/비밀번호찾기</p>

            <div class="find_box">

                <a href="../fine_id/id.html">
                <div class="id_f">
                    아이디 찾기
                </div>
                </a>

                <a href="password_find.html">
                <div class="password_f">
                    비밀번호 찾기
                </div>
                </a>

            </div> <!--find_box-->

            <div class="find_number_box">

                <div class="find_text">
                <p>비밀번호의 경우 암호화 저장되어 분실 시 찾아드릴 수 없는 정보입니다<br>
                본인 확인을 통해 비밀번호를 재설정 하실 수 있습니다.</p>
                </div>

                <div class="name_select">
                    <div class="name">
                        <p>이름</p>
                    </div>

                    <input type="text" size="5" maxlength="5" id="name"
                    required>

                </div>

                <div class="id_box">

                    <div class="id">
                        <p>아이디(이메일)</p>
                    </div>

                    <input type="email" id="email">
                    
                </div>

            </div><!--number_box-->

                <div class="find_title">
                <p>비밀번호 찾기 방법을 선택해주세요.</p>
                </div>

                <div class="find_chk_box">

                <div class="email_chk">
                    <input type="checkbox"> E-mail(이메일)주소
                </div>

                <div class="phone_chk">
                    <input type="checkbox" checked> 등록된 휴대폰
                </div>

                </div>

            <input type="button" id="confirm" value="확인">

        </div>
    </div> 

</body>
</html>
